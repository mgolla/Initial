<div class="daterange">
    <div class="col-md-6 {{startDateClass}}">
        <srd-datepicker model="modelfrom" name="{{::name}}From" options="dateOptions" myid="EffStartDate" label="{{::datelabel}} From" allowpastdate="allowPastdate" required="required"></srd-datepicker>
    </div>
    <div class="col-md-6 {{endDateClass}}">
        <srd-datepicker model="modelto" options="dateOptions" name="{{::name}}To" myid="EffEndDate" label="{{::datelabel}} To" allowpastdate="allowPastdate" required="required"></srd-datepicker>
    </div>    
</div>
