<div class="col-lg-12 form-outline padZero" ng-show="housingEntitlements.IsCrewEntitled">

    <div class="col-sm-12 padZero">

        <label class="control-label col-lg-2 col-md-2 col-sm-3" for="reason">
            <span class="redText">*</span><span>Reason</span>
        </label>
        <div class="col-lg-2 col-md-4 col-sm-9" ng-class="{'prmInvalid' : (submitted ||housingRequestForm.moveoutReason.$touched) && housingRequestForm.moveoutReason.$invalid}">
            <ui-select ng-model="model.ReasonObj" theme="select2" ng-required="true" name="moveoutReason">
                <ui-select-match placeholder="Select a value in the list" allow-clear="true">{{$select.selected.Text}}</ui-select-match>
                <ui-select-choices repeat="model in ReasonList">
                    <div ng-bind-html="model.Text | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>




        <srd-datepicker type="text" name="moveoutdate" label="From Date" field-class="col-lg-2 col-md-4 col-sm-9 col-lg-offset-right-4 " label-class="col-lg-2 col-md-2 col-sm-3"
                        model="model.FromDate" required="true" id="fromdate" min="mindate" submitted="submitted"></srd-datepicker>

    </div><div class="col-sm-12 padZero">

        <srd-input type="text" label="Building Name" name="building" label-class="control-label col-lg-2 col-md-2 col-sm-3" field-class="col-lg-2 col-md-4 col-sm-9 marbottom10"
                   model="model.BuildingDetails.BuildingName" required="true" submitted="submitted" maxlength="150"></srd-input>



        <srd-input type="text" label="Area" name="area" label-class="control-label col-lg-2 col-md-2 col-sm-3" field-class="col-lg-2 col-md-4 col-sm-9 marbottom10"
                   model="model.BuildingDetails.Area" required="true" submitted="submitted" maxlength="90"></srd-input>


        <srd-input type="text" label="Street/Name" name="street" label-class="control-label col-lg-2 col-md-2 col-sm-3" field-class="col-lg-2 col-md-4 col-sm-9 marbottom10"
                   model="model.BuildingDetails.StreetNo" required="true" submitted="submitted" maxlength="40">
        </srd-input>



        <srd-input type="text" label="PostBox" name="postbox" label-class="control-label col-lg-2 col-md-2 col-sm-3" field-class="col-lg-2 col-md-4 col-sm-9 marbottom10"
                   model="model.BuildingDetails.PostBoxNo" isnumber="true" required="true" submitted="submitted" maxlength="8" isnumber="true">
        </srd-input>

        <srd-input type="text" label="Mobile" name="mobile" label-class="control-label col-lg-2 col-md-2 col-sm-3" field-class="col-lg-2 col-md-4 col-sm-9 marbottom10"
                   model="model.MobileNo" required="true" submitted="submitted" isnumber="true" maxlength="10" isnumber="true">
        </srd-input>

        <srd-input type="text" label="Landline" name="Landline" label-class="control-label col-lg-2 col-md-2 col-sm-3" field-class="col-lg-2 col-md-4 col-sm-9 marbottom10"
                   model="model.LandLineNo" required="false" submitted="submitted" maxlength="8" isnumber="true">
        </srd-input>
    </div>
    <div class="col-sm-12 padZero">
        <label class="control-label col-lg-2 col-md-2 col-sm-3" for="email">
            <span class="redText">*</span><span>Attachment</span>
        </label>
        <div class="col-lg-7 col-md-10 col-sm-9 fileupload-table  col-lg-offset-right-3">
            <srd-fileupload uploader="uploader"></srd-fileupload>
        </div>

        <div class="control-label col-lg-2 col-md-2 col-sm-3" for="attachmentmsg">

        </div>
        <div class="col-lg-7 col-md-10 col-sm-9 col-lg-offset-right-3 marbottom10">

            Please supplement your request with copies of
            the following documents: <br />Marriage certificate, RP & Qatar 
            ID of spouse, Qtel order acknowledgement of landline installation at the residence address provided without a call forwarding facility.
        </div>

        <srd-textarea label="Additional Info" label-class="control-label col-lg-2 col-md-2 col-sm-3"
                      field-class="col-lg-7 col-md-10 col-sm-9 col-lg-offset-right-3" submitted="submitted"
                      max-length="4000" model="model.AdditionalInfo" name="additionalInfo" row="5" required="true"></srd-textarea>
    </div>
    <!--<div class="row" ng-show="invalidAttachment">
        <label class="col-lg-2 col-md-3 col-sm-3 mob-hide"></label>
        <div class="col-lg-6 col-md-9 col-sm-9 redText">{{ messages.HOUATTACHMENTMO }}</div>
    </div>-->
</div>
<div class="padZero  col-lg-12 col-md-12 col-sm-12">
    <div class="pull-right">
        <button type="submit" class="btn btn-primary" title="" ng-show="housingEntitlements.IsCrewEntitled" ng-click="submitRequest(housingRequestForm)">Submit</button>
        <button type="submit" class="btn btn-primary" title="" ng-show="housingEntitlements.IsCrewEntitled" ng-click="clearForm(housingRequestForm)">Reset</button>
        <button type="button" class="btn btn-primary" title="" ui-sref="housing">Back</button>
    </div>
</div>
