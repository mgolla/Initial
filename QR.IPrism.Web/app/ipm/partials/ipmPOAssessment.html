
<div class="container-fluid pull-left" ng-show="$state.current.name === 'poasmnt'">
    <!-- Main component for a primary marketing message or call to action -->
    <div class="content_wrapper">
        <!-- bs-example-navbar-collapse-1 -->
        <div class="col-lg-12 col-md-12 col-sm-12 Mob_padZero">
            <h1 class="page-tittle">
                PO Assessment List
            </h1>

            <!--Left panel-->
            <div class="col-lg-12 col-md-12 col-sm-12  formStyles" block-ui="asmtDetailsBlockUI">
                <!--Profile-->
                <!-- Row start -->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form_inputs">
                        <div class="panel panel-default">
                            <div class="panel-heading clearfix">
                                <h3 class="panel-title">
                                    Search Criteria
                                </h3>
                            </div>
                            <div class="panel-body">
                                    <div class="row">
                                        <label class="control-label col-lg-1 col-md-1 col-sm-3 ">
                                            Staff Number
                                        </label>
                                        <!--<srd-input type="text" name="staffNumber" model="assessmentViewModel.StaffNumber" required="false" id="staffno">-->
                                        <div class="col-lg-2 col-md-3 col-sm-8 ">
                                            <ui-select ng-model="assessmentViewModel.selectStaffObj">
                                                <ui-select-match placeholder="--Select--" allow-clear="true">{{$select.selected.StaffName}}</ui-select-match>
                                                <ui-select-choices repeat="model in autoList | propsFilter: {StaffName: $select.search}"
                                                                   refresh="refreshStaff($select.search)" refresh-delay="0">
                                                    <div ng-bind-html="model.StaffName | highlight: $select.search"></div>
                                                    <small>
                                                        <strong>Grade: </strong>{{model.StaffGrade}}
                                                    </small>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>

                                        <label class="control-label col-lg-1 col-md-1 col-sm-3">
                                            Grade
                                        </label>
                                        <div class="col-lg-2 col-md-2 col-sm-8 ">
                                            <ui-select ng-model="assessmentViewModel.GradeObj" ng-disabled="disabled">
                                                <ui-select-match placeholder="--Select--">{{$select.selected.Text}}</ui-select-match>
                                                <ui-select-choices repeat="model in gradeList | propsFilter: {Text: $select.search}">
                                                    <div ng-bind-html="model.Text | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                        <label class="control-label  col-lg-2 col-md-2 col-sm-3">
                                            Pending Assessment
                                        </label>
                                        <div class="col-lg-2 col-md-2 col-sm-8  ">
                                            <ui-select ng-model="assessmentViewModel.PendingAssessmentObj" ng-disabled="disabled">
                                                <ui-select-match placeholder="--Select--">{{$select.selected.Text}}</ui-select-match>
                                                <ui-select-choices repeat="model in PendingAssessmentList | propsFilter: {Text: $select.search} ">
                                                    <div ng-bind-html="model.Text | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 ">
                                            <div class="pull-right">
                                                <button type="submit" class="btn btn-primary" title="" ng-click="poSearchData()">Search</button>
                                                <button type="submit" class="btn btn-primary" title="" ng-click="ResetSearch()">Reset</button>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="profileTabsContents" class="profile_tabview eVRScreentabs">

                    <tabset class="nav nav-tabs nav-tab-evr tab-animation">
                        <div class="evrTabs">
                            <tab heading="{{ tabs.tab }}">
                                <tab-heading>
                                    <div>{{ tabs.tab }}</div>
                                </tab-heading>
                                <div class="tab-pane fade in active">
                                    <div class="table-responsive">
                                        <div ui-grid="gridScheduled" ui-grid-resize-columns ui-grid-auto-resize ng-style="getTableHeight(gridScheduled)" class="grid searchGrid">
                                            <div class="watermark" ng-show="!gridScheduled.data.length">No data available</div>
                                        </div>
                                    </div>
                                </div>
                            </tab>
                            <tab heading="{{ tabs.tabcsd }}">
                                <tab-heading>
                                    <div>{{ tabs.tabcsd }}</div>
                                </tab-heading>
                                <div class="tab-pane fade in active" block-ui="csdGrid">
                                    <div class="table-responsive">
                                        <div ui-grid="gridCsd" ui-grid-resize-columns ui-grid-auto-resize ng-style="getTableHeight(grid)" class="grid searchGrid">
                                            <div class="watermark" ng-show="!gridCsd.data.length">No data available</div>
                                        </div>
                                    </div>
                                </div>
                            </tab>
                            <tab heading="{{ tabs.tabcs }}">
                                <tab-heading>
                                    <div>{{ tabs.tabcs }}</div>
                                </tab-heading>
                                <div class="tab-pane fade in active" block-ui="csGrid">
                                    <div class="table-responsive">
                                        <div ui-grid="gridCs" ui-grid-resize-columns ui-grid-auto-resize ng-style="getTableHeight(gridCs)" class="grid searchGrid">
                                            <div class="watermark" ng-show="!gridCs.data.length">No data available</div>
                                        </div>
                                    </div>
                                </div>
                            </tab>
                        </div>
                    </tabset>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid pull-left" ui-view="poAsmtSubView"></div>
<script type="text/javascript">
    $(document).ready(function () {
        setContainerHeight();
    });
</script>
