<div class="container-fluid pull-left">
    <!-- Main component for a primary marketing message or call to action -->
    <div class="content_wrapper">
        <!-- bs-example-navbar-collapse-1 -->
        <div class="col-lg-12 col-md-12 col-sm-12 Mob_padZero crewAssDet">
            <h1 class="page-tittle">
                Crew Assessment Details
            </h1>
            <!--Left panel-->
            <div class="col-lg-12 col-md-12 col-sm-12 formStyles">
                <!--Profile-->
                <!-- Row start -->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form_inputs">
                        <div class="panel panel-default">
                            <div class="panel-heading clearfix">
                                <h3 class="panel-title">
                                    Search Criteria
                                </h3>
                            </div>

                            <div class="panel-body">
                                <div class="col-lg-12 col-md-12 padZero Mob_padZero form-outline ctrlLblAlgn">
                                    <label class="col-lg-1 col-md-1 col-sm-3">
                                        <b>FlightNumber</b>
                                    </label>
                                    <div class="input-group col-lg-3 col-md-3 col-sm-9">
                                        <span class="input-group-addon">QR</span>
                                        <input type="text" class="form-control validation" ng-model="model.FlightNumber" placeholder="Flight Number">
                                        <span class="input-group-addon">eg. 264</span>
                                    </div>
                                    <label class="col-lg-1 col-md-1 col-sm-3">Sector To</label>
                                    <div class="col-lg-3 col-md-3 col-sm-9 srd-select">
                                        <ui-select ng-model=" model.SectorToObj" name="SectorTo">
                                            <ui-select-match placeholder="--Select--" allow-clear="true">{{$select.selected.Text}}</ui-select-match>
                                            <ui-select-choices repeat="model in SectorList | propsFilter: {Desc: $select.search}">
                                                <div ng-bind-html="model.Desc | highlight: $select.search"></div>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>

                                    <srd-datepicker type="text" name="todate" label="Date" model="model.ToDate" field-class="col-lg-3 col-md-3 col-sm-9" label-class="col-lg-1 col-md-1 col-sm-3"></srd-datepicker>
                                    <!--<div class="form-group col-lg-1 col-md-1  col-sm-12 txtCenter "><label class="xs-mob-hide disp_block">&nbsp;</label>Or</div>-->
                                    <div class="col-md-1 col-sm-3 col-md-offset-right-11 col-sm-offset-right-9 col-xs-offset-right-5 txtRight marbottom10">Or</div>

                                    <label class="col-lg-1 col-md-1 col-sm-3">Staff</label>
                                    <div class="col-lg-3 col-md-3 col-sm-9">
                                        <ui-select ng-model="model.selectStaffObj" name="selBedroom">
                                            <ui-select-match placeholder="--Select--" allow-clear="true">{{$select.selected.StaffName}}</ui-select-match>
                                            <ui-select-choices repeat="model in autoList | propsFilter: {StaffName: $select.search}"
                                                               refresh="refreshStaff($select.search)" refresh-delay="0">
                                                <div ng-bind-html="model.StaffName | highlight: $select.search"></div>
                                            </ui-select-choices>

                                        </ui-select>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-primary" title="" ng-click="Search()">Search</button>
                                            <button type="submit" class="btn btn-primary" title="" ng-click="ResetSearch()">Reset</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form_inputs">
                        <div class="panel panel-default">
                            <div class="panel-heading clearfix">
                                <h3 class="panel-title">
                                    Search Results <i class="pull-right"></i>
                                </h3>
                            </div>
                            <div class="panel-body ">
                                <div class="table-responsive" block-ui="ipmcrewOnBoardAsmntSearchBlockUI">
                                    <div ui-grid="grid" ui-grid-pagination ui-grid-resize-columns ui-grid-auto-resize ng-style="getTableHeight(grid)" class="grid displayGrid">
                                        <div class="watermark" ng-show="!grid.data.length">No data available</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row end -->
                <!--tabs+Accordion wrap-->
            </div>
            <!--Right panel-->
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        setContainerHeight();
    });
</script>
