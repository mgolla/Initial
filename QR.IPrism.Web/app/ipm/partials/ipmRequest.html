<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Crew Details</h3>
    </div>
    <div class="panel-body">
        <div class="form-group clearfix">
            <div class="col-md-4">
                <srd-dropdown label="Gender" title="--Select--" model="model.Title" list="titleList" value-field="Value" name-field="Text" required="true" ngchange="drpdwnOnchange(parameter)"></srd-dropdown>
            </div>
            <div class="col-md-4">
                <srd-input type="text" label="First Name" model="model.FirstName" required="true"></srd-input>
            </div>
            <div class="col-md-4">
                <srd-input type="text" label="Middle Name" model="model.MiddleName" required="true"></srd-input>
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-md-4">
                <srd-input type="text" label="Last Name" model="model.LastName" required="true"></srd-input>
            </div>
            <div class="col-md-4">
                <srd-datepicker type="text" name="dod" label="DOD" model="model.DOB" required="true"></srd-datepicker>
            </div>
            <div class="col-md-4">
                <srd-dropdown label="Gender" title="--Select--" model="model.Gender" list="genderlist" value-field="Value" name-field="Text" required="true"></srd-dropdown>
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-md-4">
                <srd-dropdown label="Place of Birth" title="--Select--" model="model.Country" list="contryList" value-field="Value" name-field="Text" required="true"></srd-dropdown>
            </div>
        </div>
        <div class="form-group clearfix">
            <input type="button" data-ng-click="deleteRow()" class="text-right btn btn-primary" value="Delete">
            <input type="button" data-ng-click="addNewRow()" class=" text-right btn btn-primary" value="Submit">
        </div>
    </div>
    <div class="panel panel-default" block-ui="ipmRequestEmdGridBlockUI">
        <div class="panel-heading">
            <h3 class="panel-title">Crew List</h3>
        </div>

        <div class="panel-body">
            <div class="table-responsive">
                <srd-grid gridapi="grid.gridApi" columndefs="grid.columnDefs" srdgridsource="grid.data"></srd-grid>
            </div>
        </div>
    </div>
</div>
