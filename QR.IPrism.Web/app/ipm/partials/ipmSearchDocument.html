<div ng-controller="ipm.searchDocument.controller">

    <!-- Row start -->
    <div class="row">
        <div class="searchfiled_box form_inputs col-lg-12" block-ui="ipmSearchDoc">
            <form name="formSectors" novalidate
                  data-ng-submit="onClickSearch()">

                <div class="form-group col-lg-5 col-md-8 col-sm-8">
                    <srd-input type="text" name="building" label-class="" field-class="" label="Document Keyword"
                               placeholder="Enter Key Words"
                               model="searchDocFilter.Query" required="true" submitted="submitted" maxlength="150"></srd-input>

                </div>
                <div class="form-group col-md-3 col-sm-3 padZero">
                    <div class="col-lg-offset-2 col-md-offset-2 col-xs-offset-4">
                        <label class="xs-mob-hide disp_block">&nbsp;</label>
                        <button type="submit" name="ButtonSearch" class="btn btn-primary pull-sm-right" title="">Search</button>

                    </div>
                </div>



            </form>

        </div>
    </div>


    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="searchfiled_box_contspl">
                <!--ui-view="uiViewSearchStations"-->
                <div class="">

                    <div class="col-lg-12 col-md-12 col-sm-12 station_Info gradientBG formStyles" ng-if="isSearchDocumentClick">
                        <div class="panel-body">
                            <div class="summary">
                                <span id="LabelSummary">Results <b>{{searchDocumentVM.FromItem}} - {{searchDocumentVM.ToItem}}</b> of <b>{{searchDocumentVM.Total}}</b> for <b>{{ searchDocFilter.Query}}</b>. </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 station_Info gradientBG formStyles" ng-if="isSearchDocumentClick">
                        <div class="panel-body">
                            <div class="summary">
                                <div ng-repeat="item  in searchDocumentVM.SearchModels">
                                    <a ng-click="onClickLink(item)" style="cursor: pointer" class="link">{{item.Title}}</a><br>
                                    <div class="sample" ng-bind-html="decodeText(item.Sample)">

                                    </div>
                                   
                                    <!--<span class="path" style=" font-style:italic">
                                        {{item.Path}}
                                      
                                    </span>-->
                                   
                                    <br>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 station_Info gradientBG formStyles" ng-if="isSearchDocumentClick">
                        <div class="panel-body">
                            <div class="summary">
                                <div class="paging">
                                    Result page:
                                    <span ng-repeat="n in pageList">
                                        <b ng-if="isNotSelectedPage(n)==false">{{n}}</b>
                                        <a ng-click="onClickPage(n)" style="cursor: pointer" ng-if="isNotSelectedPage(n)"> {{n}}</a>
                                    </span>

                                    <!--<a href="Search.aspx?q=crew&amp;start=40" ng-repeat="n in in [1, 2, 3, 4]">Number {{n}}</a>



                    <b>5</b>-->
                                    <!--<b ng-if="((searchDocumentVM.StartAt+1)==n)">{{searchDocumentVM.StartAt+1}}</b>-->
                                    <!--<a href="Search.aspx?q=crew&amp;start=40" ng-repeat="n in in [1, 2, 3, 4]">Number {{n}}</a>



                    <b>5</b>-->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>





</div>
<script type="text/javascript">
    $(document).ready(function () {
        setContainerHeight();
    });
</script>
