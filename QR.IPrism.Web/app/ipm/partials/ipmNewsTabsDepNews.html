<div class="tab-pane fade in active sm_inerWPCont" id="deptNews" block-ui="ipmdepartmentNewsIFEGuideBlockUI" ng-controller="ipm.departmentNews.controller">
    <ul class="mobileheader nav nav-tabs mob-hide">
        <li class="active"><a data-toggle="tab"> Department News</a></li>
    </ul>
    <div class="mobile-header-control">
        <h1>
            Department News
        </h1>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 departmentNews mob_webpart rosterDeptNews">
        <div class="Dept_newsPic col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <img ng-if="(!isNullOrEmpty(selectedDepartmentNewsIFEGuide.ThumbImage))" ng-src="data:image/{{selectedDepartmentNewsIFEGuide.ImageType}};base64,{{selectedDepartmentNewsIFEGuide.ThumbImage}}" style=" cursor:pointer" ng-click="onSelectedChangeDepNews(selectedDepartmentNewsIFEGuide.DocType,selectedDepartmentNewsIFEGuide.FileCode,selectedDepartmentNewsIFEGuide.FileId,selectedDepartmentNewsIFEGuide.DocId,selectedDepartmentNewsIFEGuide.DocFileName)" /><br />
            <img ng-if="(isNullOrEmpty(selectedDepartmentNewsIFEGuide.ThumbImage))&& departmentNewsIFEGuideViewModel !=null && departmentNewsIFEGuideViewModel.length>0" style=" max-height: 161px;cursor:pointer" ng-click="onSelectedChangeDepNews(selectedDepartmentNewsIFEGuide.DocType,selectedDepartmentNewsIFEGuide.FileCode,selectedDepartmentNewsIFEGuide.FileId,selectedDepartmentNewsIFEGuide.DocId,selectedDepartmentNewsIFEGuide.DocFileName)" src="/Content/css/styles/images/click.png" />
            <a ng-if="(!isNullOrEmpty(selectedDepartmentNewsIFEGuide.NewstTitle))"
               ng-click="onSelectedChangeDepNews(selectedDepartmentNewsIFEGuide.DocType,selectedDepartmentNewsIFEGuide.FileCode,selectedDepartmentNewsIFEGuide.FileId,selectedDepartmentNewsIFEGuide.DocId,selectedDepartmentNewsIFEGuide.DocFileName)">{{selectedDepartmentNewsIFEGuide.NewstTitle }}</a>
        </div>
        <div class="Dept_newsList col-lg-8 col-md-8 col-sm-6 col-xs-12">
            <ul>
                <li class="current" data-ng-repeat="item in departmentNewsIFEGuideViewModel">
                    <a ng-click="onDepNSelectedChange(item)">{{item.NewstTitle }}</a> | <i>
                        Posted on {{item.ValidFrom }}
                    </i>
                </li>

            </ul>
        </div>
    </div>
</div>
