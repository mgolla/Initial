<div class="container-fluid pull-left" ng-show="$state.current.name === 'prevassessment'">
    <!-- Main component for a primary marketing message or call to action -->
    <div class="content_wrapper Mob_margZero">
        <!-- bs-example-navbar-collapse-1 -->
        <div class="col-lg-12 col-md-12 col-sm-12 Mob_padZero">
            <h1 class="page-tittle">
                Previous Assessment
            </h1>

            <!--Left panel-->
            <div class="col-lg-12 col-md-12 col-sm-12 formStyles mob-overflowhid" block-ui="ipmassessmentListBlockUI">
                <!--Profile-->
                <!-- Row start -->
                <div class="row">

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading clearfix">
                                <h3 class="panel-title">
                                    Search Request
                                </h3>
                            </div>
                            <div class="panel-body">
                                <form class="" role="form" novalidate>
                                    <div class="col-lg-11 col-md-11 padZero Mob_padZero form-outline col-lg-offset-1 col-md-offset-1 ctrlLblAlgn">
                                        <div class="row">
                                            <srd-datepicker type="text" name="fromdate" label="From Date" model="model.FromDateObj" required="false" field-class="col-lg-4 col-md-4 col-sm-9" label-class="col-lg-1 col-md-1 col-sm-3"></srd-datepicker>
                                            <srd-datepicker type="text" name="todate" label="To Date" model="model.ToDateObj" required="false" field-class="col-lg-4 col-md-4 col-sm-9" label-class="col-lg-1 col-md-1 col-sm-3"></srd-datepicker>

                                            <div class="col-lg-2 col-md-12">
                                                <div class="pull-right">
                                                    <button type="submit" class="btn btn-primary" title="" ng-click="Search()">Search</button>
                                                    <button type="submit" class="btn btn-primary" title="" ng-click="Reset()">Reset</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row end -->
                <!--<div ui-view="searchview">-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padZero">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="table-responsive dataGrid_styles" block-ui="ipmhousingBlockUI">
                                        <div ui-grid="grid" ui-grid-pagination ui-grid-resize-columns ui-grid-auto-resize ng-style="getTableHeight(grid)" class="grid searchGrid">
                                            <div class="watermark" ng-show="!grid.data.length">No data available</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Right panel-->
    </div>
</div>
<div class="container-fluid pull-left" ui-view="prevasmntSubView"></div>
<script type="text/javascript">
    $(document).ready(function () {
        setContainerHeight();
    });
</script>
