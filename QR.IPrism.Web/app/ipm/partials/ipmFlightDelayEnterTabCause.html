<div class="container-fluid pull-left">
    <div class="content_wrapper">
        <div class="col-lg-12 col-md-12 col-sm-12 Mob_padZero">
            <h1 class="page-tittle">
               Flight Delay Cause
            </h1>

            <div class="col-lg-12 col-md-12 col-sm-12 Mob_padZero formStyles">
                <ng-form name="delayFormCause">
                    <div class="row" ng-if="showArrDelay">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-heading clearfix">

                                    <h3 class="panel-title">
                                        Cause For Arrival Delay<i class="pull-right"></i>
                                    </h3>
                                </div>
                                <div class="panel-body detailForm mob_padLeftZero mob_padRightZero formStyles">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <label class="control-label col-lg-2 col-md-2 col-sm-3">
                                            <span class="redText">*</span>  Reason
                                        </label>

                                        <div class="col-lg-10 col-md-10 col-sm-10" ng-class="{'prmInvalid' : (submitted ||delayFormCause.arrivalDelay.$touched) && delayFormCause.arrivalDelay.$invalid}">
                                            <ui-select ng-model="model.ArrivalDelayObj" multiple ng-required="true" name="arrivalDelay" ng-disabled="readonly">
                                                <ui-select-match placeholder="--Select--" allow-clear="true">{{$item.Text}}</ui-select-match>
                                                <ui-select-choices repeat="model in Reason">
                                                    <div ng-bind-html="model.Text | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <srd-textarea label="Comments" label-class="col-lg-2 col-md-2 col-sm-3"
                                                      field-class="col-lg-8 col-md-8 col-sm-8" submitted="submitted" readonly="readonly"
                                                      max-length="500" model="model.ArrivalDelayComment" name="ArrivalDelayComment" rows="5" required="true"></srd-textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="showDeptDelay">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-heading clearfix">

                                    <h3 class="panel-title">
                                        Cause For Departure Delay<i class="pull-right"></i>
                                    </h3>
                                </div>
                                <div class="panel-body detailForm mob_padLeftZero mob_padRightZero formStyles">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <label class="control-label col-lg-2 col-md-2 col-sm-3">
                                            <span class="redText">*</span>    Reason
                                        </label>
                                        <div class="col-lg-10 col-md-10 col-sm-10" ng-class="{'prmInvalid' : (submitted ||delayFormCause.departureDelay.$touched) && delayFormCause.departureDelay.$invalid}">
                                            <ui-select ng-model="model.DepartureDelayObj" multiple ng-required="true" name="departureDelay" ng-disabled="readonly">
                                                <ui-select-match placeholder="--Select--" allow-clear="true">{{$item.Text}}</ui-select-match>
                                                <ui-select-choices repeat="model in Reason">
                                                    <div ng-bind-html="model.Text | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <srd-textarea label="Comments" label-class="col-lg-2 col-md-2 col-sm-3"
                                                      field-class="col-lg-8 col-md-8 col-sm-8" submitted="submitted" readonly="readonly"
                                                      max-length="500" model="model.DepartureDelayComment" name="DepartureDelayComment" rows="5" required="true"></srd-textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="txtRight col-lg-12 col-md-12 col-sm-12" style="position: static;">
                        <button type="submit" class="btn btn-primary" ng-click="submitRequest(delayFormCause)" ng-show="!readonly">Submit</button>
                        <button type="button" class="btn btn-primary" ng-click="goBack('enterFlightDelay')" ng-show="IsFromEvr !='true'">Back</button>
                        <button type="submit" class="btn btn-primary" ng-click="goBack('evrlstsState')" ng-show="IsFromEvr =='true'">Back</button>
                    </div>
                </ng-form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        setContainerHeight();
    });
</script>
