<div class="container-fluid pull-left">
    <!-- Main component for a primary marketing message or call to action -->
    <div class="content_wrapper Mob_margZero">
        <div class="searcharea_bg">
            <div class="col-lg-12"><h1>Search for</h1></div>
            <div class="searchFiled">

                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <span class="dropdown-toggle" data-toggle="dropdown">Please Select Category<!--<span class="glyphicon glyphicon-user pull-left"></span>--></span>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#acc"><span class="iconsize1 icon-crew pull-left"></span>Crew Details </a>
                            </li>
                            <li>
                                <a href="#fav"><span class="iconsize1 icon-sos pull-left"></span>Summary of service</a>
                            </li>
                            <li>
                                <a href="#status"><span class="iconsize1 icon-station pull-left"></span>Station Info</a>
                            </li>
                            <li>
                                <a href="#logout"><span class="iconsize1 icon-hotel pull-left"></span>Hotel Info</a>
                            </li>
                            <li>
                                <a href="#logout"><span class="iconsize1 icon-weather pull-left"></span>Weather</a>
                            </li>
                            <li>
                                <a href="#logout"><span class="iconsize1 icon-currency pull-left"></span>Currency</a>
                            </li>
                            <li>
                                <a href="#logout"><span class="iconsize1 icon-documents pull-left"></span>Documents</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="searchbtn"><span class="glyphicon glyphicon-search"></span></div>
            </div>


        </div>
        <!-- bs-example-navbar-collapse-1 -->
        <div class="col-lg-12 col-md-12 col-sm-12 Mob_padZero">
            <h1 class="page-tittle">
                Station Info
            </h1>

            <!--Left panel-->
            <div class="col-lg-12 col-md-12 col-sm-12 formStyles searchfiled_box_wrapper">

                <!-- Row start -->
                <div class="row">
                    <div class="searchfiled_box form_inputs col-lg-12">
                        <form name="myFormStation" novalidate class="form-inline"
                              data-ng-submit="onClickSearch()">
                            <div class="form-inline">
                                <div class="form-group col-lg-2 col-sm-12 noPadLeft-xs">
                                    <label for="uirequestType">
                                        City
                                    </label>
                                    <ui-select required ng-model="stationInfoSearch.City" theme="select2">
                                        <ui-select-match placeholder="--Select--">{{$select.selected.Text}}</ui-select-match>
                                        <ui-select-choices repeat="model in CitiesAll | propsFilter: {Text: $select.search}">
                                            <div ng-bind-html="model.Text | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>



                                </div>
                                <div class="form-group col-lg-2 col-sm-4">
                                    <label class="xs-mob-hide disp_block">&nbsp;</label>
                                    <button type="submit" data-ng-show="myFormStation.$valid" class="btn btn-primary pull-sm-right" title="">Search Stations</button>
                                </div>
                            </div>
                        </form>
                    </div>


                </div>
                <!-- Row end -->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="searchfiled_box_contspl">
                            <div class="" ui-view="uiViewSearchStations">

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--tabs+Accordion wrap-->
    </div>
    <!--Right panel-->
</div>
